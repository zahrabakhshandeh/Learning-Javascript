<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+Ø´nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>shopping</title>
  </head>
  <body>
    <!-- Navigation -->
  <div class="main-container">
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <span class="nav-title">shopping</span>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- Navigation -->

    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <!-- single product -->
      <div class="products-center">
    </section>
    <!-- products -->

    <!-- Cart section -->
    <section class="cart-center">
      <div class="backdrop"></div>
      <div class="cart">
        <h3 class="cart-title">Your Cart</h3>
        <div class="cart-content">
        </div> 
        <div class="cart-footer">
          <span class="cart-total">total price : 0 $</span>
          <button class="btn cart-item-confirm">confirm</button>
        </div>
      </div>
    </section>
    <!-- Cart section -->
  </div>
    <script src="app.js"></script>
  </body>
</html>
